name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'python-agent/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'python-agent/**'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup venv and install dependencies
      working-directory: ./python-agent
      run: |
        python -m pip install --upgrade pip
        python -m venv venv_windows
        venv_windows\Scripts\activate
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create Windows spec file
      working-directory: ./python-agent
      run: |
        Copy-Item pyinstaller_gui.spec pyinstaller_windows.spec

    - name: Build GUI executable
      working-directory: ./python-agent
      run: |
        venv_windows\Scripts\activate
        pyinstaller pyinstaller_windows.spec --clean --distpath dist-windows --workpath build-windows

    - name: Copy venv to dist-windows
      working-directory: ./python-agent
      run: |
        xcopy /E /I /Y venv_windows dist-windows\venv

    - name: Copy config to dist-windows
      working-directory: ./python-agent
      run: |
        xcopy /E /I /Y config dist-windows\config

    - name: Create launcher
      working-directory: ./python-agent
      run: |
        echo @echo off > dist-windows\launcher.bat
        echo cd /d "%%~dp0" >> dist-windows\launcher.bat
        echo if exist "venv" ( >> dist-windows\launcher.bat
        echo     call venv\Scripts\activate.bat >> dist-windows\launcher.bat
        echo     python gui.py >> dist-windows\launcher.bat
        echo ) else ( >> dist-windows\launcher.bat
        echo     AutoAIphoneAgent.exe >> dist-windows\launcher.bat
        echo ) >> dist-windows\launcher.bat

    - name: Create distribution zip
      working-directory: ./python-agent/dist-windows
      run: |
        powershell Compress-Archive -Path AutoAIphoneAgent.exe,venv,config,launcher.bat -DestinationPath AutoAIphoneAgent-Windows.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoAIphoneAgent-Windows
        path: python-agent/dist-windows/AutoAIphoneAgent-Windows.zip
        retention-days: 30

